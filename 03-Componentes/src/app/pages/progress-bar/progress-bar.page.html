<app-header titulo="ProgressBar y Range"></app-header>

<ion-content>

  <ion-progress-bar type="determinate" [value]="porcentaje" [buffer]="porcentaje+0.05" reversed="true" color="primary"></ion-progress-bar>


  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambioRango( $event )" color="secondary"
                  min="1" max="100"
                  pin="true">
          <ion-label slot="start">1</ion-label>
          <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
 

</ion-content>

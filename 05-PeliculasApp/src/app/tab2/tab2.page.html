<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Star Wars" animated 
                [value]="textoBuscar"
                (ionChange)="buscar($event)" 
                [debounce]="700"></ion-searchbar>
</ion-toolbar>


<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col text-center>
      <ion-spinner name="crescent"></ion-spinner>
    </ion-col>

  </ion-row>
</ion-grid>

  <ion-list-header>
    <ion-label>Ideas</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let idea of ideas"  (click)="textoBuscar=idea">
      <ion-label color="primary">{{ idea }}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col col="12">
        <h4>Favoritos</h4>
      </ion-col>
      <ion-col ></ion-col>
    </ion-row>
  </ion-grid>

  

  
  <div *ngFor="let pelicula of favoritoPorGenero">
    <ion-grid fixed *ngIf="pelicula.pelis.length > 0">
      <ion-row>
        <ion-col size="6">
          <h4>{{ pelicula.genero }}</h4>
        </ion-col>
        
      </ion-row>
      <app-slideshow-poster [peliculas]="pelicula.pelis" ></app-slideshow-poster>
    </ion-grid>
    
    



  </div>

</ion-content>

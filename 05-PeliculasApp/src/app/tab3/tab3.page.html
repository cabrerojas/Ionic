<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col col="12">
        <h4>Favoritos</h4>
      </ion-col>
      <ion-col ></ion-col>
    </ion-row>
  </ion-grid>

  

  
  <div *ngFor="let genero of generos">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <h4>{{ genero.name }}</h4>
        </ion-col>
        
      </ion-row>
    </ion-grid>
    
    
    <app-slideshow-poster [peliculas]="peliculas" ></app-slideshow-poster>



  </div>

</ion-content>

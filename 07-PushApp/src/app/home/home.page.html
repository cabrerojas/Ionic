<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      PushAPP
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
   <ion-list>

    <ion-list-header>
      <ion-label>UserID </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>{{ pushService.userId }}</ion-label>
    </ion-item>

     <ion-list-header>
       <ion-label>Mesajes Push</ion-label>
     </ion-list-header>
     <ion-item *ngFor="let push of mensajes">
        <ion-label>
          <h3>{{ push.title }}</h3>
          <p>{{ push.body }}</p>
          <p>{{ push.additionalData | json }}</p>
        </ion-label>
     </ion-item>
   </ion-list>
  </div>
</ion-content>
